<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hit the Target</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #111;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #ui-overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    #play-button {
      font-size: 24px;
      padding: 10px 30px;
      background: #0a0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 20px;
    }

    #play-button:hover {
      background: #0f0;
      transform: scale(1.05);
    }

    #game-ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      z-index: 100;
      pointer-events: none;
    }

    .ui-element {
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #score {
      color: #0f0;
    }

    #hit-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      color: red;
      text-shadow: 0 0 10px white;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 150;
      pointer-events: none;
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      color: white;
    }

    #game-over h2 {
      font-size: 72px;
      color: red;
      margin-bottom: 30px;
      text-shadow: 0 0 10px white;
    }

    #final-score {
      font-size: 48px;
      margin-bottom: 30px;
    }

    #restart-button {
      font-size: 24px;
      padding: 15px 40px;
      background: #0a0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #restart-button:hover {
      background: #0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="game-ui">
    <div class="ui-element">Time: <span id="timer">60</span></div>
    <div class="ui-element">Score: <span id="score">0</span></div>
  </div>

  <div id="hit-message">HIT!</div>

  <div id="game-over">
    <h2>GAME OVER</h2>
    <div id="final-score">Final Score: 0</div>
    <button id="restart-button">Play Again</button>
  </div>
  
  <div id="ui-overlay">
    <h1>HIT THE TARGET</h1>
    <div style="max-width: 600px; text-align: center; font-size: 18px; margin-bottom: 30px; line-height: 1.6;">
      <p>Welcome to <strong style="color: #0f0;">Hit the Target!</strong></p>
      <p>You have 60 seconds to hit as many targets as you can.</p>
      <p>Move with <strong>WASD</strong>, look around with <strong>mouse</strong>, jump with <strong>SPACE</strong>, and shoot with <strong>LEFT CLICK</strong> or <strong>X</strong>.</p>
      <p>Hold to charge your shot for more power!</p>
    </div>
    <button id="play-button">START GAME</button>
  </div>
  
  <canvas id="glcanvas"></canvas>
  
  <script type="module" src="main.js"></script>
</body>
</html>
