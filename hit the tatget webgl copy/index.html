<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hit the Target</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #111;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #ui-overlay h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #play-button {
      font-size: 24px;
      padding: 10px 30px;
      background: #0a0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #play-button:hover {
      background: #0f0;
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <h1>Hit the Target</h1>
    <button id="play-button">Play</button>
  </div>

  <canvas id="glcanvas"></canvas>

  <script type="module" src="main.js"></script>
</body>
</html>
